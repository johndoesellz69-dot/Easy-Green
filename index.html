<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Easy Green Admin</title>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
  <style>
    body {
      background: #111;
      color: #eee;
      font-family: Arial, sans-serif;
    }
    .admin-container {
      padding: 20px;
    }
    h1, h2 {
      color: #90ee90;
    }
    .stock-item {
      display: flex;
      align-items: center;
      margin: 4px 0;
    }
    label {
      margin-left: 6px;
    }
    select {
      margin-left: 6px;
      padding: 4px;
      border-radius: 4px;
      background: #222;
      color: #eee;
      border: 1px solid #444;
    }
    .tickets {
      margin-top: 20px;
      padding: 10px;
      background: #222;
      border-radius: 8px;
    }
    .ticket {
      padding: 6px;
      border-bottom: 1px solid #444;
    }
    button {
      margin: 5px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: #228b22;
      color: #fff;
      cursor: pointer;
    }
    button:hover {
      background: #2ecc71;
    }
    .login-box {
      padding:20px;
      background:#222;
      border-radius:10px;
      width:300px;
      margin:auto;
      margin-top:100px;
    }
  </style>
</head>
<body>
  <div class="admin-container" id="adminPanel" style="display:none;">
    <h1>Admin Console</h1>
    <button onclick="refreshTickets()">Refresh Tickets</button>
    <button onclick="closeAdmin()">Logout</button>
    <h2>Stock Control</h2>
    <div id="stockControl"></div>
    <h2>All Tickets</h2>
    <div id="tickets" class="tickets"></div>
  </div>

  <div id="loginPanel">
    <div class="login-box">
      <h2>Login</h2>
      <input type="text" id="loginCode" placeholder="Enter login code" />
      <button onclick="login()">Login</button>
    </div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://easy-green-website-default-rtdb.firebaseio.com/",
      projectId: "easy-green-website",
      storageBucket: "easy-green-website.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function login() {
      const code = document.getElementById("loginCode").value.trim();
      if (code === "joeygold54") {
        document.getElementById("loginPanel").style.display = "none";
        document.getElementById("adminPanel").style.display = "block";
        loadStock();
        listenForTickets();
      } else {
        db.ref("users/" + code).once("value").then(snapshot => {
          if (snapshot.exists()) {
            alert("Logged in as user: " + code);
          } else {
            alert("Invalid code");
          }
        });
      }
    }

    function closeAdmin() {
      document.getElementById("adminPanel").style.display = "none";
      document.getElementById("loginPanel").style.display = "block";
      document.getElementById("loginCode").value = "";
    }

    function loadStock() {
      const stockDiv = document.getElementById("stockControl");
      stockDiv.innerHTML = "";
      db.ref("stock").once("value", snapshot => {
        snapshot.forEach(catSnap => {
          const category = document.createElement("h3");
          category.textContent = catSnap.key;
          stockDiv.appendChild(category);

          // Create dropdown for category
          const select = document.createElement("select");
          catSnap.forEach(itemSnap => {
            const option = document.createElement("option");
            option.value = itemSnap.key;
            option.textContent = itemSnap.key;
            if (itemSnap.val()) option.selected = true;
            select.appendChild(option);
          });

          select.onchange = () => {
            const selected = select.value;
            catSnap.forEach(itemSnap => {
              db.ref("stock/" + catSnap.key + "/" + itemSnap.key)
                .set(itemSnap.key === selected);
            });
          };

          const div = document.createElement("div");
          div.className = "stock-item";
          div.appendChild(select);
          stockDiv.appendChild(div);
        });
      });
    }

    function listenForTickets() {
      const ticketsDiv = document.getElementById("tickets");
      db.ref("tickets").on("value", snapshot => {
        ticketsDiv.innerHTML = "";
        if (!snapshot.exists()) {
          ticketsDiv.innerHTML = "<i>No tickets yet</i>";
          return;
        }
        snapshot.forEach(ticketSnap => {
          const div = document.createElement("div");
          div.className = "ticket";
          div.textContent = JSON.stringify(ticketSnap.val());
          ticketsDiv.appendChild(div);
        });
      });
    }

    function refreshTickets() {
      listenForTickets();
    }
  </script>
</body>
</html>
